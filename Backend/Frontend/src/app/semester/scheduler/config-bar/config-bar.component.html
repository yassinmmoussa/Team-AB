<div class="config-body">
  <div class="button-row" *ngFor =  "let btn of configBtns">
    <button class = "config-btn" mat-flat-button (click)="btn.click()">
      <mat-icon>{{btn["iconUrl"]}} </mat-icon> {{btn["iconText"]}}
    </button>
  </div>

  <div class="config-controls">
    <button class = "config-ctrl-arrow" mat-flat-button>
      <mat-icon>chevron_left</mat-icon>
    </button>

    <button class = "config-ctrl-arrow" mat-flat-button>
      <mat-icon>chevron_right</mat-icon>
    </button>

    <button class = "config-ctrl-arrow" mat-flat-button>
      <mat-icon>save_alt</mat-icon> Save Current View
    </button>

  <mat-form-field class = "dropdown">
  <mat-label>View</mat-label>
  <mat-select [formControl]="viewControl">
    <mat-option>-- None --</mat-option>
    <mat-optgroup *ngFor="let group of programGroups" [label]="group.year"
                  [disabled]="group.disabled">
      <mat-option *ngFor="let program of group.program" [value]="program.value">
        {{program.viewValue}}
      </mat-option>
    </mat-optgroup>
  </mat-select>
</mat-form-field>

  </div>
</div>
