<div class="scheduler-body">
  <div class="config-container">
    <app-config-bar
      [courses]="this.allCourses"
      [curricula]="this.curricula"
      (updateWithOptimization)=this.updateWithOptimization.emit($event);
    ></app-config-bar
      >
  </div>
  <div class="calendar-container">
    <app-calendar
      [courses]="this.coursesToDisplay"
      (courseDeleted)='this.courseDeleted.emit($event)'
      (courseUpdated)='this.courseUpdated.emit($event)'
    ></app-calendar>
  </div>
</div>
