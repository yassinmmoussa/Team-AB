<div class="block-box">
  <div
    class="course"
    *ngFor="let course of courses" 
    [ngStyle]="{
      'height':100*course.duration+'%',
      'border-bottom':( i%2 == 0 ) ? '0.25px solid #CCCCCC' : 'none',
      'background-color':course.colour,
      'display': (course.session == 'F') ? 'block' : 'none'
    }"
  >
  {{course.name}}
  </div>

</div>
