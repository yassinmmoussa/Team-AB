<div class="container">
    <app-filter (updateGlobalFilters)="updateFilters($event)"></app-filter>
    <app-scheduler
        [courses]="coursesToDisplay"
        [allCourses]="courses"
        [curricula]="curricula"
        (courseDeleted)="this.removeCourseManually($event)"
    ></app-scheduler>
</div>
