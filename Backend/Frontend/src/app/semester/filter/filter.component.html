<div class="container">  
  <app-tag-list (updateGlobalFilters)="this.updateGlobalFilters.emit($event)"></app-tag-list>
  <app-course-list
    [courses]=this.coursesToDisplay
    (courseAdded)="this.courseAdded.emit($event)"
    (courseUpdated)="this.courseUpdated.emit($event)"
    (courseDeleted)="this.courseDeleted.emit($event)"
  >
  </app-course-list>
</div>
