<mat-card class="course-entry" >
    <mat-icon class="course-icon" [svgIcon]="this.iconType()" aria-hidden="false" aria-label=""></mat-icon>
   <span> {{this.course.dept}} {{this.course.code}}</span> Section {{this.course.section}} <!-- Lab {{this.course.labSection}} {{this.course.name}} -->
   <mat-checkbox (change)="changeCourse($event)" checked="true" style="float: right;"></mat-checkbox>
</mat-card>
