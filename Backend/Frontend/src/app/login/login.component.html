<div class="login-form">
    <h1>Login</h1>
    <p *ngIf='!!error' class="error">{{ error }}</p>
    <form (ngSubmit)="checkLogin(user.value, pass.value)">
        <input #user type="text" name="username" placeholder="Username" required>
        <input #pass type="password" name="password" placeholder="Password" required>
        <button mat-raised-button type="submit">Basic</button>
    </form>
    
</div>
